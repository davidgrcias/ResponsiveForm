<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Wistia Landing Page with Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="img/logo.png" alt="">
      </div>
      <div class="right">
        <a href="">Login</a>
      </div>
    </nav>

    <div class="container">
      <div class="title">
        <h1>Sign up for your free Wistia account</h1>
        <p>Use Wistia and all its features for free, forever!</p>
      </div>
      <form>
          <div class="top">
            <input type="text" placeholder="First name">
            <input type="email" placeholder="Your email">
          </div>
          <div class="bottom">
            <input type="text" placeholder="Last name">
            <input type="password" placeholder="Set a password">
          </div>
          <select name="" id="">
            <option value="" selected hidden>How did you first hear about Wistia?</option>
        </select>
        <br>
        <input type="submit" value = "Create account">
        <p>By clicking this button, you agree to our <a href="">Terms of Service</a>.</p>
      </form>
    </div>
  </body>
</html>
